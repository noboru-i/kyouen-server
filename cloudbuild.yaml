# Cloud Build設定ファイル
steps:
  # Dockerイメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/${PROJECT_ID}/kyouen-server:${BUILD_ID}', '.']
  
  # Container Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/kyouen-server:${BUILD_ID}']
  
  # Cloud Runにデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'kyouen-server'
    - '--image=gcr.io/${PROJECT_ID}/kyouen-server:${BUILD_ID}'
    - '--region=asia-northeast1'
    - '--platform=managed'
    - '--allow-unauthenticated'
    - '--port=8080'
    - '--set-env-vars=GOOGLE_CLOUD_PROJECT=${PROJECT_ID}'

# ビルドしたイメージを指定
images:
  - 'gcr.io/${PROJECT_ID}/kyouen-server:${BUILD_ID}'

# タイムアウト設定
timeout: '1200s'