openapi: 3.0.0
info:
  title: 共円パズルゲーム API
  description: |
    共円パズルゲーム用REST APIサーバーです。
    
    共円は、グリッド上に石を配置して、ちょうど4つの石で円や直線を形成する
    知的パズルゲームです。このAPIは、ステージ管理、ユーザー認証、
    ゲーム進行の追跡機能を提供します。
    
    **アーキテクチャ:**
    - プラットフォーム: Cloud Run + DatastoreモードFirestore
    - フレームワーク: Gin (Go)
    - 認証: Twitter OAuth + Firebase
    
    **ゲームルール:**
    - グリッド上に石を配置
    - ちょうど4つの石で共円（円または直線）を形成
    - パズル設定を解いてステージをクリア
  version: 2.0.0
  contact:
    name: 共円ゲーム API サポート
    url: https://github.com/noboru-i/kyouen-server
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: http://localhost:8080/v2
    description: ローカル開発サーバー
  - url: https://kyouen-server-dev-<hash>.a.run.app/v2
    description: DEV環境 (Cloud Run)
  - url: https://kyouen-server-prod-<hash>.a.run.app/v2
    description: 本番環境 (Cloud Run)

tags:
  - name: system
    description: システムヘルスとモニタリングエンドポイント
  - name: authentication
    description: ユーザー認証と認可
  - name: stages
    description: 共円パズルステージ管理とゲームプレイ
  - name: statistics
    description: グローバルゲーム統計とメタデータ

paths:
  /health:
    get:
      summary: ヘルスチェックエンドポイント
      description: モニタリングとロードバランサー用のサーバーヘルス状態を返す
      tags:
        - system
      responses:
        '200':
          description: サーバーが正常
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  version:
                    type: string
                    example: "2.0.0-cloudrun"
                  service:
                    type: string
                    example: "kyouen-server"
                  platform:
                    type: string
                    example: "Cloud Run + Datastore mode Firestore"

  /users/login:
    post:
      summary: Firebase IDトークンによるユーザー認証
      description: |
        Firebase IDトークンを検証してユーザーを認証し、Datastoreにユーザー情報を保存または更新します。
        Firebase AuthでTwitter認証されたユーザーの情報（スクリーン名、プロフィール画像等）を抽出して処理します。
      tags:
        - authentication
      requestBody:
        description: Firebase IDトークンによる認証パラメータ
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginParam'
      responses:
        '200':
          description: 認証成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResult'
        '400':
          description: 無効なリクエストデータ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Firebase IDトークンの検証失敗
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /stages:
    get:
      summary: パズルステージ一覧取得
      description: |
        共円パズルステージのページネーション対応一覧を取得します。
        ステージはステージ番号順に並び、開始位置でフィルタできます。
      tags:
        - stages
      parameters:
        - name: start_stage_no
          in: query
          description: この値以上のステージ番号のステージを返す（ページネーション）
          required: false
          schema:
            type: integer
            format: int64
            minimum: 0
            default: 0
            example: 10
        - name: limit
          in: query
          description: 取得する最大ステージ数（リクエストあたり最大100件）
          required: false
          schema:
            type: integer
            format: int64
            minimum: 1
            maximum: 100
            default: 10
            example: 20
      responses:
        '200':
          description: ステージ取得成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Stage'
        '400':
          description: 無効なクエリパラメータ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: 新しいパズルステージ作成
      description: |
        バリデーション付きで新しい共円パズルステージを作成します。
        
        **バリデーションルール:**
        - ステージは最低5個の石を持つ必要があります（size² >= 5）
        - ステージは少なくとも1つの有効な共円（ちょうど4つの石で形成される円または直線）を含む必要があります
        - 重複ステージ（回転・反転を含む）は拒否されます
        - ステージ文字列形式：「0」（空）、「1」（黒石）、「2」（白石）
      tags:
        - stages
      security:
        - bearerAuth: []
      requestBody:
        description: パズル設定を含む新しいステージデータ
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewStage'
      responses:
        '201':
          description: ステージ作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stage'
        '400':
          description: 無効なステージデータまたはバリデーション失敗
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: 認証が必要
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: ステージが既に存在します（重複検出）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /stages/{stage_no}/clear:
    put:
      summary: ステージクリア記録
      description: |
        ユーザーが特定のステージをクリアしたことを記録します。
        
        **クリアバリデーション:**
        - 提出されたステージ設定は有効な共円（円/直線）を形成する必要があります
        - ユーザーは認証されている必要があります
        - ステージ番号はシステムに存在する必要があります
        - クリアデータにはタイムスタンプが付き、ユーザーと関連付けられます
      tags:
        - stages
      security:
        - bearerAuth: []
      parameters:
        - name: stage_no
          in: path
          description: クリア済みとしてマークするステージ番号
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
            example: 120
      requestBody:
        description: ユーザーの完成設定を示すステージ解答データ
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClearStage'
      responses:
        '201':
          description: ステージクリア記録成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  stage_no:
                    type: integer
                    format: int64
                    example: 120
                  clear_date:
                    type: string
                    format: date-time
                    description: 'ステージがクリアされたタイムスタンプ (UTC)'
        '400':
          description: 無効なクリアデータまたはステージ解答
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: 認証が必要
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: ステージが見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /stages/sync:
    post:
      summary: ユーザークリア進行同期
      description: |
        クライアントとサーバー間でユーザーのステージクリアデータを同期します。
        
        **同期プロセス:**
        - クライアントがローカルにクリアしたステージのリストをタイムスタンプ付きで送信
        - サーバーがサーバー側のクリア済みステージで応答
        - オフラインからオンラインへの同期を可能にします
        - デバイス間でデータの一貫性を維持します
      tags:
        - stages
      security:
        - bearerAuth: []
      requestBody:
        description: ユーザーがクリアしたステージのリスト（クライアントから）
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SyncRequest'
      responses:
        '200':
          description: 同期完了
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SyncResponse'
        '400':
          description: 無効な同期データ形式
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: 認証が必要
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /recent_stages:
    get:
      summary: 最新ステージ一覧取得
      description: |
        共円パズルゲームで最新の10ステージを取得します。
        ステージは作成日時の逆順（最新から古い順）で返されます。
        
        **用途:**
        - Webアプリケーションのトップページ表示
        - 新しいステージの発見
        - 最新コンテンツの確認
      tags:
        - stages
      responses:
        '200':
          description: 最新ステージ取得成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Stage'
        '500':
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /activities:
    get:
      summary: ユーザー活動一覧取得
      description: |
        ユーザーのステージクリア活動を取得します。
        直近50件の活動をユーザーごとにグループ化して返します。
        
        **用途:**
        - Webアプリケーションのアクティビティフィード
        - ユーザーの活発な活動の確認
        - コミュニティ機能の表示
      tags:
        - stages
      responses:
        '200':
          description: ユーザー活動取得成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ActivityUser'
        '500':
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /statics:
    get:
      summary: グローバルゲーム統計取得
      description: |
        共円パズルゲームのグローバル統計を取得します。
        
        **統計に含まれる項目:**
        - ゲームで利用可能なステージの総数
        - ステージデータの最終更新タイムスタンプ
        - クライアント側キャッシュや更新通知に使用
      tags:
        - statistics
      responses:
        '200':
          description: 統計取得成功
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Statics'
              examples:
                sample_stats:
                  summary: ゲーム統計の例
                  value:
                    count: 1234
                    last_updated_at: "2024-01-15T10:30:00Z"
        '500':
          description: 内部サーバーエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    LoginParam:
      type: object
      description: Firebase IDトークンによる認証パラメータ
      required:
        - token
      properties:
        token:
          type: string
          description: Firebase IDトークン（Twitter認証プロバイダー経由で取得）
          example: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9...."
      example:
        token: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9..."
        
    LoginResult:
      type: object
      description: 認証されたユーザー情報を含む結果
      required:
        - screen_name
      properties:
        screen_name:
          type: string
          description: 認証されたユーザーのTwitterスクリーン名（@なし）
          example: "kyouen_player"
      example:
        screen_name: "kyouen_player"

    Stages:
      type: array
      description: 共円パズルステージのリスト
      items:
        $ref: '#/components/schemas/Stage'
        
    Stage:
      type: object
      description: メタデータ付き共円パズルステージ
      required:
        - stage_no
        - size
        - stage
        - creator
        - regist_date
      properties:
        stage_no:
          type: integer
          format: int64
          description: 一意のステージ番号識別子
          minimum: 1
          example: 12
        size:
          type: integer
          format: int64
          description: グリッドサイズ（ステージはsize x sizeの正方形）
          minimum: 3
          maximum: 20
          example: 6
        stage:
          type: string
          description: |
            文字列表現でのステージ設定。
            形式: size²文字で以下を表す:
            - "0" = 空のセル
            - "1" = 黒石（パズル要素）
            - "2" = 白石（ユーザー配置）
          pattern: "^[012]+$"
          example: "000000010000001100001100000000001000"
        creator:
          type: string
          description: ステージ作成者のユーザー名
          maxLength: 50
          example: "noboru"
        regist_date:
          type: string
          format: date-time
          description: ステージ登録タイムスタンプ (UTC)
          example: "2024-01-15T10:30:00Z"
      example:
        stage_no: 12
        size: 6
        stage: "000000010000001100001100000000001000"
        creator: "noboru"
        regist_date: "2024-01-15T10:30:00Z"
    NewStage:
      type: object
      description: 新しい共円パズルステージ作成用データ
      required:
        - size
        - stage
        - creator
      properties:
        size:
          type: integer
          format: int64
          description: 新しいステージのグリッドサイズ（size x sizeグリッドを作成）
          minimum: 3
          maximum: 20
          example: 6
        stage:
          type: string
          description: |
            解答付きステージ設定文字列。
            合計5個以上の石を含み、有効な共円を形成する必要があります。
            形式: size²文字 ("0"=空, "1"=黒石, "2"=白石)
          pattern: "^[012]+$"
          example: "000000010000002200002200000000001000"
        creator:
          type: string
          description: ステージ作成者のユーザー名
          maxLength: 50
          example: "noboru"
      example:
        size: 6
        stage: "000000010000002200002200000000001000"
        creator: "noboru"
    ClearStage:
      type: object
      description: ユーザーの解答を示すステージクリアデータ
      required:
        - stage
      properties:
        stage:
          type: string
          description: |
            ユーザーの完成ステージ設定。
            有効な共円（ちょうど4つの石で形成される円/直線）を形成する必要があります。
            形式: "0"=空, "1"=黒石(元から), "2"=白石(ユーザー配置)
          pattern: "^[012]+$"
          example: "000000010000002200002200000000001000"
      example:
        stage: "000000010000002200002200000000001000"

    SyncRequest:
      type: array
      description: ユーザーがクリアしたステージのリスト（同期用クライアント側データ）
      items:
        $ref: '#/components/schemas/ClearedStage'
      example:
        - stage_no: 10
          clear_date: "2024-01-14T15:30:00Z"
        - stage_no: 11
          clear_date: "2024-01-15T09:45:00Z"
          
    SyncResponse:
      type: array
      description: ユーザーがクリアしたステージのリスト（同期後サーバー側データ）
      items:
        $ref: '#/components/schemas/ClearedStage'
      example:
        - stage_no: 10
          clear_date: "2024-01-14T15:30:00Z"
        - stage_no: 11
          clear_date: "2024-01-15T09:45:00Z"
        - stage_no: 12
          clear_date: "2024-01-15T16:20:00Z"
          
    ClearedStage:
      type: object
      description: ユーザーによるステージクリアの記録
      required:
        - stage_no
        - clear_date
      properties:
        stage_no:
          type: integer
          format: int64
          description: クリアされたステージ番号
          minimum: 1
          example: 12
        clear_date:
          type: string
          format: date-time
          description: ステージがクリアされたタイムスタンプ (UTC)
          example: "2024-01-15T16:20:00Z"
      example:
        stage_no: 12
        clear_date: "2024-01-15T16:20:00Z"

    Statics:
      type: object
      description: グローバルゲーム統計とメタデータ
      required:
        - count
        - last_updated_at
      properties:
        count:
          type: integer
          format: int64
          description: ゲームで利用可能なステージの総数
          minimum: 0
          example: 1234
        last_updated_at:
          type: string
          format: date-time
          description: ステージデータの最終更新タイムスタンプ (UTC)
          example: "2024-01-15T10:30:00Z"
      example:
        count: 1234
        last_updated_at: "2024-01-15T10:30:00Z"

    ActivityUser:
      type: object
      description: ユーザーのステージクリア活動情報
      required:
        - screen_name
        - image
        - cleared_stages
      properties:
        screen_name:
          type: string
          description: ユーザーのTwitterスクリーン名
          example: "kyouen_player"
        image:
          type: string
          description: ユーザーのプロフィール画像URL
          example: "https://pbs.twimg.com/profile_images/123456789/profile_image.jpg"
        cleared_stages:
          type: array
          description: ユーザーがクリアしたステージのリスト
          items:
            $ref: '#/components/schemas/ActivityStage'
      example:
        screen_name: "kyouen_player"
        image: "https://pbs.twimg.com/profile_images/123456789/profile_image.jpg"
        cleared_stages:
          - stage_no: 125
            clear_date: "2024-01-15T16:20:00Z"
          - stage_no: 124
            clear_date: "2024-01-15T15:10:00Z"

    ActivityStage:
      type: object
      description: ユーザーがクリアしたステージ情報
      required:
        - stage_no
        - clear_date
      properties:
        stage_no:
          type: integer
          format: int64
          description: クリアされたステージ番号
          minimum: 1
          example: 125
        clear_date:
          type: string
          format: date-time
          description: ステージがクリアされたタイムスタンプ (UTC)
          example: "2024-01-15T16:20:00Z"
      example:
        stage_no: 125
        clear_date: "2024-01-15T16:20:00Z"

    Error:
      type: object
      description: 標準エラーレスポンス形式
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int64
          description: HTTPステータスコードまたはアプリケーション固有のエラーコード
          example: 400
        message:
          type: string
          description: 人間が読めるエラーメッセージ
          example: "無効なステージ設定: 最低5個の石を含む必要があります"
      example:
        code: 400
        message: "Invalid stage configuration: must contain at least 5 stones"
